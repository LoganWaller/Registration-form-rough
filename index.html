<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name: *</label>
        <input type="text" name="first_name" id="first_name">
    </div>
    <div>
        <label for="last_name">Last Name: *</label>
        <input type="text" name="last_name" id="last_name">
    </div>
    <div>
        <label for="email_address">Email Address: *</label>
        <input type="text" name="email_address" id="email_address">
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="text" name="password" id="password">
    </div>
    <div>
        <label for="confirm_password">Confirm Password: *</label>
        <input type="text" name="confirm_password" id="confirm_password">
    </div>
    <div>
        <label for="birthday">Birthday: </label>
        <input type="date" name="birthday" id="birthday">
    </div>
    <div>    
        <label for="gender_identity">Gender Indentity:</label>
    </div>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>    
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" id="prefer_not_to_answer">
        <label for="prefer_not_to_answer">I prefer not to answer</label> 
    <div>
        <label for="descriptions">A short description about myself:</label>
    </div>  Â 
        <textarea name="description" id="description" cols="30" rows="3"></textarea>
    <div>  
        <label for="favorite_language">Favorite Language:</label>
        <select name="language">
            <option>Python</option>
            <option>HTML</option>
            <option>Java</option>
            <option>CSS</option>
        </select>
    </div>    
        <input type="checkbox" name="accept" id="accept">
        <label for="checkbox">Yes, I would like to receive periodic email updates</label>
    <div>
        <input type="submit" value="Create Account">
    </div>  
        <label for="required">* Indicates a required field</label>
</body>
</html>
